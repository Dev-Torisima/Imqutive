<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the simple and easy icon generater.">
    <link rel="icon" href="Icon.png" type="image/png">
<title>Imqutive - Create Icon</title>
</head>
<body>
    <header>
<p>Create Icon</p>
    </header>
    <main style="height: 80vh;">
        <input accept="image/*" type="file" class="e1">
        <select class="e2">
            <option>4x4</option>
            <option>8x8</option>
            <option>16x16</option>
            <option>32x32</option>
            <option>64x64</option>
            <option>128x128</option>
            <option>256x256</option>
        </select>
        <button class="e3">generate</button>
        <a class="e4" download="Icon.ico">download</a>
        <a class="e5" style="color: red; visibility: collapse;">size error</a>
    </main>
    <footer>
        <p>copyright (c) Torisima 2025</p>
    </footer>

<script type="text/javascript" src="Script1.js"></script>
</body>
</html>
