<title>Generate Bitmap - Imqutive Images</title>

<body>

<p>Generate Bitmap(.bmp)</p>
    </header>
    <main style="height: 80vh;">
        <p><img class="e9" style="width: 200px; height: 200px;"></p>
        <input accept="image/png, image/jpeg, image/bmp, image/gif, image/vnd.microsoft.icon, image/webp" type="file" class="e1">
        <button class="e2">generate</button>
        <a class="e3" download="Image.bmp">download</a>
    </main>
