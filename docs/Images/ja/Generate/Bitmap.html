<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="簡単かつ単純に無料のビットマップ(Bitmap)の生成を行います。">
    <link rel="icon" href="../../../favicon.ico">
<title>ビットマップの生成 - Imqutive Images</title>
</head>
<body>
    <div style="position: absolute; width: 240px; top: 10px; left: 100vw; transform: translate(-240px, 0px);">プライバシーポリシーは<a href="../../PrivacyPolicy.txt">ここ</a>。</div>

    <header>
<p>ビットマップ(.bmp)の生成</p>
    </header>
    <main style="height: 80vh;">
        <p><img class="e9" style="width: 200px; height: 200px;"></p>
        <input accept="image/png, image/jpeg, image/bmp, image/gif, image/vnd.microsoft.icon, image/webp" type="file" class="e1">
        <button class="e2">生成</button>
        <a class="e3" download="Image.bmp">ダウンロード</a>
    </main>
    <footer>
        <p>copyright (c) Torisima 2025</p>
    </footer>

    <style>
        :root
    {
      color-scheme: light dark;
    }

    body
    {
      background-color: light-dark(#ffffffff, #000000ff);
    }
</style>

<script type="text/javascript" src="../../../Codes/ImageConvert/ToBitmap.js"></script>
<script type="text/javascript" src="../../Script4.js"></script>
</body>
</html>
