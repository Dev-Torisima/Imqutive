<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the simple and easy image converter.">
    <link rel="icon" href="Icon.png" type="image/png">
<title>Convert Image Format - Imqutive Images</title>
</head>
<body>
    <header>
<p>Convert Image Format</p>
    </header>
    <main style="height: 80vh;">
        <input accept="image/*" type="file" class="e1">
        <select class="e2">
            <option>image/png</option>
            <option>image/jpeg</option>
            <option>image/bmp</option>
            <option>image/gif</option>
            <option>image/tiff</option>
            <option>image/webp</option>
        </select>
        <button class="e3">convert</button>
        <a class="e4">download</a>
        <a class="e5" style="color: red; visibility: collapse;">not supported format</a>
    </main>
    <footer>
        <p>copyright (c) Torisima 2025</p>
    </footer>

<style>
          :root
      {
        color-scheme: light dark;
      }

      body
      {
        background-color: light-dark(#ffffffff, #000000ff);
      }
</style>
    
<script type="text/javascript" src="Script2.js"></script>
</body>
</html>
