<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ある文字の個数を文章から検索します。">
    <link rel="icon" href="../../favicon.ico">
<title>文字カウント - Imqutive</title>
</head>
<body>
    <header>
<h1>文字カウント</h1>
    </header>
    <main style="height: 80vh;">
        <p>元の文章</p>
        <p><textarea type="text" class="e1" style="width: 96vw; height: 50vh; overflow-x: hidden; overflow-y: auto; overflow-wrap: anywhere;"></textarea></p>
<p>検索する文字（複数の文字や単語が可能）</p>
        <p><input type="text" class="e2"></p>

        <p>文字の個数は <a class="e3">0</a> 個</p>
    </main>
    <footer>
        <p>copyright (c) Torisima 2025</p>
    </footer>

    <style>
        :root
    {
      color-scheme: light dark;
    }

    body
    {
      background-color: light-dark(#ffffffff, #000000ff);
    }
</style>

<script type="text/javascript" src="../Script1.js"></script>
</body>
</html>
